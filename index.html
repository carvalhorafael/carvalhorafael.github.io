<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <style>
    
    body {
        font-family: 'Roboto';
    }

    .description {
        max-width: 300px;
        width: 80%;
        
        display: flex;
        flex-direction: column;

        top: 50%;
        left: 50%;
        position: absolute;
        transform: translate(-50%, -50%);
    }

    .description label {
        font-size: 30px;
        text-align: center;
        margin-bottom: 20px;
        color: #4e4d4d;
        font-family: 'Montserrat';
    }

    .description p {
        color: gray;
        text-align: justify;
    }

    .action {
		margin-top: 25px;
		background-color: #8086f0 !important;
	}
    
    </style>
    
    <script src="blip-chat.js"></script>
    <script src="bubble.js"></script>
    <link rel="stylesheet" href="bubble.css">
    
    <title>HeroBot para páginas de ofertas</title>
  </head>
  
  <body>
    
    <div class="description">

        <label>Message Bubble</label>
        <p>
            Chat com animações do icone customizados,
            e balão com uma mensagem, que some depois de um tempo.
        </p>
        <p>
            Chama a atenção, mas não incomoda.
        </p>

        <button class="btn waves-effect waves-light action" onclick="changeBubble()">
            Mudar Balão
        </button>

    </div>
    
    
    <script src="https://unpkg.com/blip-chat-widget" type="text/javascript">
    </script>
    <script>
        (function () {
            window.onload = function () {
                new BlipChat()
                .withAppKey('cm91dGVyZ2VyYWxlYWRzaGFyM3BrNzVhMHdyZnY6ZmQ4MDRkMjEtZTc1MC00OTllLWE0MWItNGI2YmU4OTQwYjE2')
                .withButton({"color":"#FF305C","icon":"https://blipmediastore.blob.core.windows.net/public-medias/Media_8c0074d5-7942-43e1-bcad-365599774ca2"})
                .withCustomCommonUrl('https://herospark.chat.blip.ai/')
                .build();
            }
        })();
    </script>
    
    
  </body>
  
</html>
